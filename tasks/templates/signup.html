{% extends 'base.html' %}

{% block content %}

<main class"container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body text-center">
                <h1>Registro</h1>
            
                {{error}}
            
                {% csrf_token %}
                {{form}}
            
                <button class="my-3">
                    Enviar
                </button>
            
            </form>
        </div>
    </div>
</main>

{% endblock %}
